<app-header [headerText]="headerText"></app-header>
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12 col-md-4" *ngFor="let book of books">
      <div class="card text-white" >
        <div class="card-body">
          <span class="h2">{{ book.name }}</span> <br>
          <small class="text-primary">{{ book.author }}</small>
          <p class="card-text"> {{ book.description }} </p>
          <a href="{{book.url}}" class="btn btn-primary">Amazon</a>
        </div>
      </div>
    </div>

  </div>
</div>
